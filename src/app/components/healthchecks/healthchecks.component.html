<mat-accordion class="healthcheck-headers-align">
  <mat-expansion-panel disabled>
    <mat-expansion-panel-header>
      <mat-panel-title> Healthy </mat-panel-title>
      <mat-panel-description>
        Scheduler status
        @if (schedulerHealth.Healthy) {
          <mat-icon>done</mat-icon>
        } @else {
          <mat-icon>close</mat-icon>
        }
      </mat-panel-description>
    </mat-expansion-panel-header>
  </mat-expansion-panel>
  @for (healthCheck of schedulerHealth.HealthChecks; track healthCheck) {
    <mat-expansion-panel hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{ healthCheck.Name }}
        </mat-panel-title>
        <mat-panel-description>
          {{ healthCheck.Description }}
          @if (healthCheck.Succeeded) {
            <mat-icon>done</mat-icon>
          } @else {
            <mat-icon>close</mat-icon>
          }
        </mat-panel-description>
      </mat-expansion-panel-header>
      <p>{{ healthCheck.DiagnosisMessage }}</p>
    </mat-expansion-panel>
  }
</mat-accordion>
