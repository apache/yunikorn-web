 <div class="tree-menu-wrapper">
  <div class="header">
    <div></div>
    <div class="actions">
      <button (click)="collapseAll()" mat-button>collapse</button>
      <div>/</div>
      <button (click)="expandAll()" mat-button>expand</button>
    </div>
    </div>
  <mat-tree #tree [dataSource]="dataSource" [childrenAccessor]="childrenAccessor">

    <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
      <button mat-icon-button disabled></button>
      <div class="tree-node-label" [class.tree-node-active]="node.value === selectedNode" (click)="onSelectedNode(node.value)">
        {{node.name}}
      </div>
    </mat-tree-node>

    <mat-tree-node *matTreeNodeDef="let node;when: hasChild" matTreeNodePadding
                   [cdkTreeNodeTypeaheadLabel]="node.name">
      <button mat-icon-button matTreeNodeToggle
              [attr.aria-label]="'Toggle ' + node.name">
        <mat-icon class="mat-icon-rtl-mirror">
          {{tree.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
        </mat-icon>
      </button>
      <div class="tree-node-label" [class.tree-node-active]="node.value === selectedNode" (click)="onSelectedNode(node.value)">
        {{node.name}}
      </div>
    </mat-tree-node>
  </mat-tree>
  <div class="notched-outline">
    <div class="notch-piece notched-outline__leading"></div>
    <div class="notch-piece notched-outline__notch">
      <label class="floating-label">Queue</label>
    </div>
    <div class="notch-piece notched-outline__trailing"></div>
  </div>
</div>
