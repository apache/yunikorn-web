<div class="top-part">
  <label class="part-label">Partition: </label>
  <mat-form-field>
    <mat-select [(value)]="partitionSelected">
      <mat-option *ngFor="let part of partitionList" [value]="part.value">
        {{ part.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
<mat-divider></mat-divider>
<div class="queues-view">
  <div class="flex-grid">
    <ng-container *ngFor="let obj of queueLevels">
      <div class="flex-primary queue-level" *ngIf="queueList[obj.level]">
        <app-queue-rack
          [queueList]="queueList[obj.level]"
          [nextLevel]="obj.next"
          (toggleChildren)="toggleQueueChildrenView($event)"
          (queueSelected)="onQueueItemSelected($event)"
        ></app-queue-rack>
      </div>
    </ng-container>

    <mat-drawer-container
      class="flex-primary"
      [ngStyle]="{ display: isDrawerContainerOpen ? 'block' : 'none' }"
      [hasBackdrop]="false"
    >
      <mat-drawer #matDrawer mode="over" position="end">
        <mat-drawer-content>
          <div class="header">
            <strong>Queue Info</strong>
            <span class="far fa-times-circle close-btn" (click)="closeQueueDrawer()"></span>
          </div>
          <div class="content" *ngIf="selectedQueue">
            <div class="flex-grid item-wrapper">
              <div class="left-item">Queue Name:</div>
              <div class="right-item">{{ selectedQueue.queueName }}</div>
            </div>
            <div class="flex-grid item-wrapper">
              <div class="left-item">Queue State:</div>
              <div class="right-item">{{ selectedQueue.state }}</div>
            </div>
            <div class="flex-grid item-wrapper">
              <div class="left-item">Configured Capacity:</div>
              <div
                class="right-item"
                [innerHTML]="resourceValueFormatter(selectedQueue.capacity)"
              ></div>
            </div>
            <div class="flex-grid item-wrapper">
              <div class="left-item">Configured Max Capacity:</div>
              <div
                class="right-item"
                [innerHTML]="resourceValueFormatter(selectedQueue.maxCapacity)"
              ></div>
            </div>
            <div class="flex-grid item-wrapper">
              <div class="left-item">Used Capacity:</div>
              <div
                class="right-item"
                [innerHTML]="resourceValueFormatter(selectedQueue.usedCapacity)"
              ></div>
            </div>
            <div class="flex-grid item-wrapper">
              <div class="left-item">Absolute Used Capacity:</div>
              <div
                class="right-item"
                [innerHTML]="resourceValueFormatter(selectedQueue.absoluteUsedCapacity)"
              ></div>
            </div>
            <div class="flex-grid item-wrapper" *ngFor="let prop of selectedQueue.queueProperties">
              <div class="left-item">{{ prop.name }}:</div>
              <div class="right-item">{{ prop.value }}</div>
            </div>
          </div>
        </mat-drawer-content>
      </mat-drawer>
    </mat-drawer-container>
  </div>
</div>
<mat-divider></mat-divider>
