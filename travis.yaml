language: go

os:
  - linux

go:
  - "1.12"

git:
  depth: 1

services:
  - 'docker'

install: true

addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable


jobs:
  include:
    - stage: pre-commit checks
      script:
        - make license-check
        - make build
        - make test
      after_success: bash <(curl -s https://codecov.io/bash)
    - stage: publish docker image
      deploy:
        provider: script
        script: make push
        on:
          branch: master
          #condition: $TRAVIS_EVENT_TYPE = cron
